text.plainKeywords.help=明文关键字【包含关系、换行隔开】(解密后是明文的关键字，置空则全部加密；针对请求、响应都加密的情况，当请求包有明文关键字，响应包也会将密文自动解密返回明文；由原选项卡跳转至autoDecoder选项卡也会进行明文关键字的判断)
text.cipherKeywords.help=密文关键字【包含关系、换行隔开】(出现关键字则为密文，置空则不处理；设置了密文关键字以后，任何标示为密文的请求体/响应体就不会进行加密，防止二次加密的产生)

